<section class="hero-wrapper position-relative mb-5">
  <!-- Hero Main Box -->
  <div class="hero-container mx-auto mt-4 rounded-5 overflow-hidden position-relative d-flex align-items-end justify-content-center"
       style="background-image: url('assets/hero.png'); background-size: cover; background-position: center; min-height: 85vh; width: 85%;">
    
    <!-- Dark Overlay -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0, 0, 0, 0.3); z-index: 1;"></div>
    
    <!-- Optional: Add Hero Content here if needed -->
    <div class="position-relative w-100 pb-5 mb-5 text-center" style="z-index: 2;">
       <!-- Text could go here -->
    </div>
  </div>

  <!-- Search Bar Component (Overlapping the bottom) -->
  <div class="search-bar-wrap w-100 d-flex justify-content-center px-3" style="z-index: 10;">
    <div class="search-bar-pill bg-white shadow-lg rounded-pill d-flex flex-column flex-lg-row align-items-center w-auto max-width-100 px-2 py-1 py-lg-0">
      
      <!-- Location Segment -->
      <div class="search-item d-flex align-items-center gap-3 px-4 py-3 border-end-lg">
        <img class="icon-2rem" src="assets/Location marker.svg" alt="Location" />
        <div class="text-start">
          <div class="fw-bold text-nowrap">Location / Villas / Farmhouse</div>
          <div class="small text-secondary fw-light">Where are you going?</div>
        </div>
      </div>

      <!-- Divider (Mobile: Hidden, Desktop: Vertical Line) -->
      <div class="vr d-none d-lg-block my-3 text-secondary opacity-25"></div>

      <!-- Check In Segment -->
      <div class="search-item d-flex align-items-center gap-3 px-4 py-3">
        <img class="icon-2rem" src="assets/Calendar.svg" alt="Calendar" />
        <div class="text-start">
          <div class="fw-bold text-nowrap">Check in</div>
          <div class="small text-secondary fw-light">Add date</div>
        </div>
      </div>

      <!-- Divider -->
      <div class="vr d-none d-lg-block my-3 text-secondary opacity-25"></div>

      <!-- Check Out Segment -->
      <div class="search-item d-flex align-items-center gap-3 px-4 py-3">
        <img class="icon-2rem" src="assets/Calendar.svg" alt="Calendar" />
        <div class="text-start">
          <div class="fw-bold text-nowrap">Check out</div>
          <div class="small text-secondary fw-light">Add date</div>
        </div>
      </div>

      <!-- Divider -->
      <div class="vr d-none d-lg-block my-3 text-secondary opacity-25"></div>

      <!-- Guests Segment -->
      <div class="search-item d-flex align-items-center gap-3 px-4 py-3 position-relative">
        <img class="icon-2rem" src="assets/User add.svg" alt="Guests" />
        <div class="text-start pe-5">
          <div class="fw-bold text-nowrap">Guests</div>
          <div class="small text-secondary fw-light">2 guest, 1 Room</div>
        </div>

        <!-- Search Submit Button -->
        <div class="search-submit ms-3 bg-black rounded-circle d-flex align-items-center justify-content-center position-absolute end-0 me-2">
          <img src="assets/Search.svg" alt="Search" class="img-fluid p-2" />
        </div>
      </div>

    </div>
  </div>
</section>
