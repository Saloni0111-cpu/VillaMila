<div class="explore-wrapper bg-white py-5">
	<div class="container-xl px-4">

		<!-- Explore By Destination Section -->
		<section class="explore-destination mb-5 position-relative">
			<div class="section-header mb-4">
				<h2 class="fw-bold h2 mb-1">Explore By Destination</h2>
				<p class="text-secondary small">
					Discover great places and find your next unforgettable getaway.
				</p>
			</div>

			<div class="destinations-carousel-wrapper position-relative px-5">
				<!-- Small Carousel Arrows -->
				<button class="btn btn-sm btn-light shadow-sm position-absolute start-0 top-50 z-3 carousel-arrow"
					aria-label="Previous">
					<i class="bi bi-chevron-left text-dark">
						<</i>
				</button>

				<button class="btn btn-sm btn-light shadow-sm position-absolute end-0 top-50 z-3 carousel-arrow"
					aria-label="Next">
					<i class="bi bi-chevron-right text-dark">></i>
				</button>

				<!-- ROWS -->
				<div *ngFor="let row of destinationsRows"
					class="destinations-grid d-flex flex-nowrap overflow-hidden gap-3 mb-4 ms-3 pb-2">
					<!-- ITEMS -->
					<div *ngFor="let place of row" class="destination-item text-center cursor-pointer flex-shrink-0">
						<div class="fw-bold small mb-3">{{ place.name }}</div>
						<img [src]="place.img" class="destination-img" [alt]="place.name">
					</div>
				</div>
			</div>

			<!-- Pagination/Dots -->
			<div class="d-flex justify-content-center mt-3">
				<div class="dot-container bg-light rounded-pill p-1 d-flex gap-1">
					<span class="dot active"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>

			<div class="w-100 my-4 rounded-4 p-3 overflow-hidden text-white" style="
    background-image: url('assets/exploreBelow.jpg');
    background-size: cover;
    background-position: center;
    min-height: 30vh;
  ">
				<!-- Top Badge -->
				<button class="btn btn-light rounded mb-4">
					Company-<strong>Serviced</strong>
				</button>

				<!-- Main Content -->
				<div class="row align-items-center">
					<!-- Left Section: Header, List, and Button -->
					<div class="col-lg-9">
						<div class="d-flex align-items-center flex-wrap">
							<h1 class="fw-bold mb-0 me-5 text-white">
								India's no 1 premium <br> value hotel
							</h1>
							<div class="d-flex flex-column ms-5 align-items-center">
								<ul class="promo-list mb-2 text-white align-items-center">
									<li>Assured CheckIn</li>
									<li>Spacious Clean Rooms</li>
									<li>1000+ new properties</li>
								</ul>
								<button class="btn btn-light rounded-2 px-4 py-2 fw-bold shadow-sm">
									Book Now
								</button>
							</div>
						</div>
					</div>

					<!-- Right Section: Price -->
					<div class="col-lg-3 d-flex align-items-center justify-content-end text-end">
						<div class="text-white">
							<h1 class="mb-0 fw-normal">Starting from<br><strong>â‚¹999</strong></h1>
							
						</div>
					</div>
				</div>
			</div>


		</section>
